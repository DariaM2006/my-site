<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мое Портфолио</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Ваш контент здесь -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Мое Портфолио</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#about">Обо мне</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#projects">Проекты</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#contact">Контакты</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-5">
    <section id="about">
        <h2>Обо мне</h2>
        <p>Здесь вы можете написать о себе, своих навыках и опыте.</p>
    </section>

    <section id="projects" class="mt-5">
        <h2>Проекты</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="project1.jpg" class="card-img-top" alt="Проект 1">
                    <div class="card-body">
                        <h5 class="card-title">Проект 1</h5>
                        <p class="card-text">Краткое описание проекта.</p>
                        <a href="#" class="btn btn-primary">Смотреть проект</a>
                    </div>
                </div>
            </div>
            <!-- Добавьте больше проектов по аналогии -->
        </div>
    </section>

    <section id="contact" class="mt-5">
        <h2>Контакты</h2>
        <form>
            <div class="form-group">
                <label for="name">Имя</label>
                <input type="text" class="form-control" id="name" placeholder="Ваше имя">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Ваш email">
            </div>
            <div class="form-group">
                <label for="message">Сообщение</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Ваше сообщение"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
    </section>
</div>
